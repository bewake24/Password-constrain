<!DOCTYPE html>
<html>

<head>
  <title>Password Verification</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <center>
    <div class="form-section">
      <form action="" method="post" onSubmit = "return checkPassword(this)" >
        <div class="container">
          <div class="row">

            <!-- First Column -->
            <div class="col-lg-6">
                <div class="imgcontainer">
                  <img src="https://media-exp1.licdn.com/dms/image/C560BAQFYr_4utvNdrA/company-logo_200_200/0/1635503042935?e=2147483647&v=beta&t=Dp9DwKHrEJcTgmy70SYRjPaLvT_0JvfS7500fD8JXN0" alt="logo" class="avatar">
                  <div class="col-12">
                    <input type="text" placeholder="Enter Username" name="uid" required>
                  </div>

                  <div class="col-12">
                    <input type="password" id="pass" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  </div>

                  <div class="col-12">
                    <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
                  </div>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>

              <div class="d-grid gap-2 col-4 mx-auto">
                <button type="submit" id="signup" class="btn btn-primary">Sign Up</button>
              </div>
            </div>

            <!-- Second Column -->
            <div class="col-lg-6">
              <div id="instruction">
                <!-- Password Instruction in this section -->
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A lowercase letter</p>
                <p id="capital" class="invalid">An uppercase letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="length" class="invalid">Minimum 8 characters</p>
                <p id="specialchar" class="invalid">Must have atleast one special character like ! @ # $ % ^ & *</p>
              </div>
              <button type="button" class="cancelbtn">Cancel</button>
            </div>

          </div>
        </div>

      </form>
    </div>
  </center>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
